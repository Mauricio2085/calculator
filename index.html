<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="root">
        <div class="body-main">
            <div class="screen"></div>
            <div class="row1 rows">
                <div id="ac" class="button-calculator">AC</div>
                <div id="signals" class="button-calculator">-/+</div>
                <div id="percent" class="button-calculator">%</div>
                <div id="division" class="button-calculator">/</div>
            </div>
            <div class="row2 rows">
                <div id="ac" class="button-calculator">7</div>
                <div id="signals" class="button-calculator">8</div>
                <div id="percent" class="button-calculator">9</div>
                <div id="division" class="button-calculator">*</div>
            </div>
            <div class="row3 rows">
                <div id="ac" class="button-calculator">4</div>
                <div id="signals" class="button-calculator">5</div>
                <div id="percent" class="button-calculator">6</div>
                <div id="division" class="button-calculator">-</div>
            </div>
            <div class="row4 rows">
                <div id="ac" class="button-calculator">1</div>
                <div id="signals" class="button-calculator">2</div>
                <div id="percent" class="button-calculator">3</div>
                <div id="division" class="button-calculator">+</div>
            </div>
            <div class="row5 rows">
                <div id="ac" class="button-calculator">0</div>
                <div id="signals" class="button-calculator"></div>
                <div id="percent" class="button-calculator">,</div>
                <div id="division" class="button-calculator">=</div>
            </div>
        </div>
    </main>
</body>
</html>
