<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body><h1>e</h1>
    <main class="root">
        <figure>
            <img src="https://images.pexels.com/photos/5704789/pexels-photo-5704789.jpeg?cs=srgb&dl=pexels-stein-egil-liland-5704789.jpg&fm=jpg&_gl=1*1l75y9f*_ga*NzEyOTkwMTk3LjE2Njc5NjE4NzM.*_ga_8JE65Q40S6*MTY2Nzk2ODA3OC4yLjEuMTY2Nzk2ODMyNS4wLjAuMA.." alt="" class="background-image">
        </figure>
        <div class="body-main">
            <div class="screen-frame">
                <div class="screen"></div>
            </div>
            <div class="row1 rows-standar">
                <button id="ac" class="button-calculator row-styles-first-line">AC</button>
                <button id="signals" class="button-calculator row-styles-first-line">+/-</button>
                <button id="percent" class="button-calculator row-styles-first-line">%</button>
                <button id="division" class="button-calculator row-styles-operators">/</button>
            </div>
            <div class="row2 rows-standar">
                <button id="seven" class="button-calculator row-styles-numbers">7</button>
                <button id="eight" class="button-calculator row-styles-numbers">8</button>
                <button id="nine" class="button-calculator row-styles-numbers">9</button>
                <button id="plus" class="button-calculator row-styles-operators">x</button>
            </div>
            <div class="row3 rows-standar">
                <button id="four" class="button-calculator row-styles-numbers">4</button>
                <button id="five" class="button-calculator row-styles-numbers">5</button>
                <button id="six" class="button-calculator row-styles-numbers">6</button>
                <button id="substract" class="button-calculator row-styles-operators">-</button>
            </div>
            <div class="row4 rows-standar">
                <button id="one" type="button" class="button-calculator row-styles-numbers">1</button>
                <button id="two" class="button-calculator row-styles-numbers">2</button>
                <button id="three" class="button-calculator row-styles-numbers">3</button>
                <button id="addition" class="button-calculator row-styles-operators">+</button>
            </div>
            <div class="row5 row-special">
                <button id="zero" class="row-styles-numbers">0</button>
                <button id="coma" class="button-calculator row-styles-numbers">,</button>
                <button id="equal" class="button-calculator row-styles-operators">=</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
